<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/task.css">
    <link rel="stylesheet" href="CSS/task-info.css">
    <title>Task Management</title>
    <link rel="icon" href="images/task.png" sizes="96x96" type="image/png">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
</head>
<body>
  
    <div class="card">
        <h1 class="heading">Create a New Task</h1>

        <form class="form" onsubmit="return validateForm()">
            <input type="text" class="task-title" placeholder="Title" required>
            <input type="text" class="task-description" placeholder="Description" required>
            <input type="text" class="task-due-date" placeholder="Due Date" onfocus="(this.type='date')" onblur="(this.type='text')" required>  
            <button type="submit">Create Task</button>

        </form>            
        <div class="task-list css-task-list" style="display: none;"></div> 
    </div>

    <script src="task.js"></script>
</body>
</html>
